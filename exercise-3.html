<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    /*
    When the button is clicked, change the text of the paragraph #the-message to "You clicked me!", and the text of the button #the-button to "Click again?".
    */
    $(document).ready(function () {
      // Put your code here
      $("#the-button").click(() => {
        $("the-message").prop("value", "Input New Text");
        $("#the-message").html("You clicked!");

        $("#the-button").prop("value", "Input New Text");
        $("#the-button").html("Click Me Again!");
      });
    });

  </script>
</head>

<body>
  <p id="the-message">Pardon me, would you please</p>
  <button id="the-button">Click me?</button>
</body>

</html>
